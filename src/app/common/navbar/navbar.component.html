<nav class=" fixed-bottom  text-white py-4 rounded-top-nav navbar-dark bg-white text-muted" *ngIf="showMenu">

  <div class="container text-center">
    <div class="row row-cols-5 py-0">
      <div class="col ">
        <a [routerLink]="['/']"
           (click)="currentUrlUpdate('')"
           class="text-muted ">
          <i class="bi bi-house-door "
             [class.bi-house-door-fill]="currentUrl===''"
             [class.bi-house-door]="currentUrl!==''"

             style="font-weight: bold">

          </i>
        </a>
      </div>
      <div class="col ">
        <a [routerLink]="['/history']"
           (click)="currentUrlUpdate('history')"
           class="text-muted ">
          <i class="bi bi-bar-chart  "
             [class.bi-bar-chart-fill]="currentUrl==='history'"
             [class.bi-bar-chart]="currentUrl!=='history'"
             (isActiveChange)="currentUrlUpdate('history')"
          ></i>
        </a>
      </div>

      <div class="col dropup-center ">

        <span type="button" class="btn bg-purple rounded-circle p-3 add-button  " data-bs-toggle="dropdown"
              aria-expanded="false">
          <i class="bi bi-plus-lg px-1"></i>
        </span>
        <div class="scale-in-bottom" (click)="currentUrlUpdate('more')" >
          <ul class="dropdown-menu bubble4 p-4 mb-3 border-0 rounded-5 " style="margin: -3px!important;">
            <li class="scale-in-bottom">
              <a class="dropdown-item shadow py-3 my-3 align-self-center rounded-4" href="#">
                <i class="bi bi-heart-pulse text-purple"></i>
                <span class="ps-3">Add blood pressure</span>
              </a>
            </li>
            <li class="scale-in-bottom">
              <a class="dropdown-item shadow py-3 my-3 align-self-center rounded-4" [routerLink]="['/add-weight']">
                <i class="bi bi-clipboard text-purple"></i>
                <span class="ps-3">Add weight measurement</span>
              </a>
            </li>
            <li class="scale-in-bottom">
              <a class="dropdown-item shadow py-3 my-3 align-self-center rounded-4" href="#">
                <i class="bi bi-bicycle text-purple"></i>
                <span class="ps-3">Add Activity</span>
              </a>
            </li>
            <li class="scale-in-bottom">
              <a class="dropdown-item shadow py-3 my-3 align-self-center rounded-4" href="#">
                <i class="bi bi-smartwatch text-purple"></i>
                <span class="ps-3">Track my workout</span>
              </a>
            </li>

          </ul>
        </div>
      </div>


      <div class="col ">
        <i class="bi bi-chat"></i>
      </div>
      <div class="col ">
        <i class="bi bi-person"></i>
      </div>
    </div>
  </div>

</nav>
