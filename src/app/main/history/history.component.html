<div class="container ">
  <div class="row px-2 pt-5 pb-3 slide-in-right-fast">
    <div class="col-auto align-self-center">
      <div class="display-6 fw-bolder">
        History
      </div>
    </div>
    <div class="col text-end">
      <i class="bi spinner bi-arrow-repeat display-6"></i>
    </div>
  </div>
  <div class="row px-2 pb-2 slide-in-right-fast">
    <div class="col-auto align-self-center">
      <div class="fs-3 fw-bolder">
        {{today}}
      </div>
    </div>
  </div>
  <div class="row py-3 slide-in-right">

    <div class="col">
      <div class="card shadow rounded-4 border-0">
        <div class="card-header border-0 rounded-4 bg-white">
          Weight
        </div>
        <div class="card-body row ">

          <div class="col-4">
            <div class="text-nowrap">
              <span class="display-2 fw-bold" #weight>56,2</span>
              <small class="text-muted"> KG</small>
            </div>
          </div>
          <div class="col">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row py-3 slide-in-right-slow">

    <div class="col">
      <div class="card shadow rounded-4 border-0">
        <div class="card-header  border-0 rounded-4 bg-white">
          <div class="row">
            <div class="col">BMI</div>
            <div class="col text-end">
              17.3 <i class="bi bi-caret-up-fill text-purple"></i>
            </div>
          </div>
        </div>
        <div class="card-body row py-0 px-4">
          <div class="progress rounded-0 rounded-start col p-0">
            <div class="progress-bar bg-light-green" role="progressbar" style="width: 80%" aria-valuenow="25"
                 aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress col  rounded-0 p-0 mx-1">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 0%" aria-valuenow="25"
                 aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress col p-0 rounded-0 rounded-end">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 0%" aria-valuenow="25"
                 aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="card-body row py-0 px-4 py-2">
          <div class="col-4 text-end px-0 ">
            <small>18,4</small>
          </div>
          <div class="col-4 text-end px-1">
            <small>25</small>
          </div>
        </div>
        <div class="card-footer  border-0  rounded-4 bg-white">
          <div class="row">
            <div class="col-auto pe-0 align-self-center">
              <i class="bi bi-circle-fill text-success bi-dot-lg"></i> <small class="text-muted ps-2">Low</small>
            </div>
            <div class="col-auto pe-0"><i class="bi bi-circle-fill bi-dot-lg text-light-purple"></i> <small
              class="text-muted ps-2">Normal</small></div>
            <div class="col-auto pe-0">
              <i class="bi bi-circle-fill bi-dot-lg text-purple"></i>
              <small class="text-muted ps-2 ">High</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row py-3 slide-in-right-slower">

    <div class="col">
      <div class="card shadow rounded-4 border-0">

        <div class="card-body row ">
          <span class="" style="margin-bottom: -3em">Sleep</span>
          <div class="col-auto mb-3 d-flex align-self-end">
            <div class="">
              <span class="display-2 fw-bold">6</span><small class="text-muted">h</small>
              <span class="display-2 fw-bold ps-1">50</span><small class="text-muted">m</small>
            </div>
          </div>
          <div class="col mb-4" style="height: 11em">
            <div class="d-flex justify-content-evenly  bd-highlight">
              <div *ngFor="let bar of days"
                class="p-0 row d-flex justify-content-evenly  "
                   style="height: 10em;width: 0.7em">
                 <div class="w-100 p-0 bg-light-purple scale-in-bottom  rounded p-0 align-self-end"
                      [class.bg-light-purple]="bar.class===0"
                      [class.bg-purple]="bar.class===1"
                      [style.height]="bar.percentage" >
                   &nbsp;&nbsp;
                 </div>
              </div>
            </div>
            <div class="d-flex justify-content-evenly  bd-highlight">
              <div *ngFor="let bar of days"
                   class="p-0 row d-flex text-muted justify-content-evenly  "
                   style="width: 0.7em">
                {{bar.day.toLowerCase()}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
