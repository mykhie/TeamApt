<div class="container overflow-scroll">
  <div class="row px-2 py-5">
    <div class="col-auto align-self-center">
      <div class="display-6 fw-bolder">My Activity</div>
    </div>
    <div class="col text-end">
      <img src="assets/images/avatar.png" width="60" height="60" class="rounded-circle">
    </div>
  </div>

  <div class="container-fluid px-0">
    <div class="row slide-in-right flex-row flex-nowrap overflow-scroll">

      <div class="col-6 col-md-4 ">
        <div class="card rounded-4 border-0">
          <div class="card-body row ">
            <div class="col-auto align-self-center ">
              <i class="bi bi-fire text-purple"></i>
            </div>
            <div class="col">
              <div class="fs-3 fw-bold">920</div>
              <div>
                <small class="text-muted">Calories</small>
              </div>
              <div class="progress">
                <div class="progress-bar bg-light-green" role="progressbar" style="width: 80%" aria-valuenow="25"
                     aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 ">
        <div class="card rounded-4 border-0">
          <div class="card-body row ">
            <div class="col-auto align-self-center ">
              <i class="bi bi-suit-heart text-purple"></i>
            </div>
            <div class="col">
              <div class="fs-3 fw-bold">5 920</div>
              <div>
                <small class="text-muted">Steps</small>
              </div>
              <div class="progress">
                <div class="progress-bar bg-light-green" role="progressbar" style="width: 80%" aria-valuenow="25"
                     aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 ">
        <div class="card rounded-4 border-0">
          <div class="card-body row">
            <div class="col-auto align-self-center">
              <i class="bi bi-smartwatch text-purple"></i>
            </div>
            <div class="col pe-0">
              <div class="text-nowrap">
                <span class="fs-3 fw-bold">920</span>
                <small class="text-muted">mins</small>
              </div>

              <div>
                <small class="text-muted">Steps</small>
              </div>
              <div class="progress">
                <div class="progress-bar bg-light-green" role="progressbar" style="width: 80%" aria-valuenow="25"
                     aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row px-2 pb-3 pt-4">
    <div class="col-auto align-self-center">
      <div class="fs-5 fw-bolder">Goal for week</div>
    </div>
    <div class="col text-end text-muted">
      42 of 54
    </div>
  </div>

  <div class="row p-3">
    <div class="card rounded-4 p-1  bg-purple border-0 fade-in-bottom">
      <div class="card-body row px-0">
        <div class="sticky-top border-bottom p-0 dotted-line"></div>
        <div class="col-auto ms-2" >
          <div class="d-flex align-items-center justify-content-evenly flex-column-reverse  bd-highlight" style="height: 12em">
            <div class=" bd-highlight mb-auto "
                 *ngFor="let bar of days.slice(0,5);let cnt=index;" [style.order]="cnt+1">{{(cnt+1) * 2}}</div>
          </div>
        </div>
        <div class="col mb-3 ps-0" style="height: 12em">
          <div class="d-flex justify-content-evenly  bd-highlight">
            <div *ngFor="let bar of days"
                 class="p-0 row graph-bar ">
              <div class="w-100 p-0  scale-in-bottom  p-0 align-self-end"
                   [class.bg-light-green]="bar.class===0"
                   [class.bg-light]="bar.class===1"
                   [style.height]="bar.percentage">
                &nbsp;&nbsp;
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-evenly  bd-highlight">
            <div *ngFor="let bar of days"
                 class="p-0 row d-flex text-white justify-content-evenly  "
                 style="width: 1.4em">
              {{bar.day.toLowerCase()}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row px-2 py-4 scale-in-center">
    <div class="col-auto align-self-center">
      <div class="fs-5 fw-bolder">Trending Workouts</div>
    </div>
    <div class="col text-end ">
      <a href="" class="text-muted">see all</a>
    </div>
  </div>

  <div class="row ">

    <div class="col">
      <div class="card rounded-4 border-0 fade-in-bottom">
        <div class="card-body row ">
          <div class="col-auto align-self-center ">
            <i class="bi bi-bicycle text-purple"></i>
          </div>
          <div class="col-8 align-self-center">
            <div class="fs-4">Muscle Builder</div>
          </div>
          <div class="col text-end">
            <i class="bi bi-play-circle bi-play-circle-lg"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
